<div class="container">
    <div class="header">
        <div class="center-banner">
          <img src="banner.png" alt="GigaMarket" class="banner">
        </div>   
        <div class="header-buttons">
          <button class="logout" (click)="logout()">  <i class="fas fa-user-plus"></i> Cerrar sesión</button>
      </div>  
    </div>

    <div class="content">
        <div class="sidebar">
            <ul>
                <li>Navegación</li>
                <li routerLink="/admin-users">Administración de Usuarios</li>
                <li routerLink="/admin-productos">Administración de Productos</li>
                <li>Informe de Ventas</li>
            </ul>
        </div>

        <div class="data-grid">
            <div class="title-bar">
                <h2>Mantenimiento Productos</h2>
                <button class="add-product" routerLink="/crea-productos">
                    <i class="fas fa-database"></i> Agregar Producto
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre Producto</th>
                        <th>Precio Unidad</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | currency:'USD' }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <i class="fas fa-check"><input type="checkbox" id="chkImagen" value="Tiene Imagen" checked="true" /></i>
                        </td>
                        <td>                     
                            <i><button routerLink="/crea-productos"><img src="edit.png" style="width: 20px;" alt="Editar Usuario"></button></i>
                            <i><button><img src="delete.png" style="width: 20px;" alt="Eliminar Usuario"></button></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
