<div class="login-container">
    <img src="logo.png" alt="GIGA MARKET" class="logo">
    <form  #loginForm="ngForm" (ngSubmit)="login()" >
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
  
      <!-- <button type="submit" routerLink="/admin-users" class="login-btn" [disabled]="!loginForm.valid">Iniciar Sesión</button> -->
      <button type="submit"  class="login-btn">Iniciar Sesión</button>
    </form>
    <a class="register-link" routerLink="/registro">Registro</a>
    <a class="register-link" routerLink="/">Ir al Home</a>
    <a class="help-link">¿Tiene problemas para iniciar sesión?</a>
  </div>
