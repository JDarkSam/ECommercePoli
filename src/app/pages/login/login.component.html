<div class="login-container">
    <img src="logo.png" alt="GIGA MARKET" class="logo">
    <form  #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
  
      <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>
    <a class="register-link" routerLink="/registro">Registro</a>
    <a class="help-link">¿Tiene problemas para iniciar sesión?</a>
  </div>
